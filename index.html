<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MediaPlayer</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>MediaPlayer</h1>
		<div class="media-player" id="media-player">
			<div class="video" id="video-div">
				<video id="video" width="800" height="450"></video>
				<div class="progress-bar">
					<progress id="progressBar" value="0" max="100">0%</progress>
				</div>
			</div>
			<div class="boutons">
				<button type="button" id="previous">&#8676;</button>
				<button type="button" id="play">&#9654;</button>
				<button type="button" id="next">&#8677;</button>
				<button type="button" id="fullscreen">&#8616;</button>
			</div>
			<div class="liste-lecture">
				<select class="liste-lecture" id="liste-lecture" size=5 multiple></select>
				<div id="gestion-playlist">
					<button type="button" id="up">&#8593;</button>
					<button type="button" id="down">&#8595;</button>
					<button type="button" id="supprimer">Supprimer</button>
					<button type="button" id="vider">Vider</button>
				</div>
				<div class="">
					<input type="url" name="url" id="url" placeholder="URL" />
					<button type="button" name="button" id="charger">Charger l'URL</button>
				</div>
			</div>
		</div>
		<script src="js/media.js"></script>
	</body>
</html>
